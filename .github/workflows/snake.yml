name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate the snake
        uses: Platane/snk@master
        with:
          github_user_name: snarelord
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Move and commit the generated snake
        run: |
          mkdir -p assets
          mv dist/github-contribution-grid-snake.svg assets/
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/github-contribution-grid-snake.svg
          git commit -m "Generated snake animation" || echo "No changes to commit"
          git push
